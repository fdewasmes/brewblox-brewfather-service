[pytest]
flake8-max-line-length = 120
addopts =
    --cov=YOUR_PACKAGE
    --cov-branch
    --cov-report=term-missing:skip-covered
#    --cov-fail-under=100
    --no-cov-on-fail
    --flake8
    --durations=3


[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:


[flake8]
max-line-length = 120
